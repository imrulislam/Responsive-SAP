<h3>Employee Forms</h3>
<div class="row">
  <div class="col-md-4">

    <form #form="ngForm" novalidate>
      <div class="form-group" [class.has-error]="firstName.invalid && firstName.dirty">
        <label class="control-label" for="firstNameId">First Name</label>
        <input id="firstNameId" type="text" #firstName="ngModel"
        class="form-control" required name="firstName" [(ngModel)]="model.firstName">

        <div *ngIf="firstName.invalid && firstName.dirty" class="alert alert-danger">
          Name is required.
        </div>
      </div>
      <div class="form-group">
        <label for="lastNameId">Last Name</label>
        <input id="lastNameId" type="text" 
        class="form-control" required name="lastName" [(ngModel)]="model.lastName">
      </div>

      <div class="checkbox">
        <label>
          <input type="checkbox" name="fulltime" [(ngModel)]="model.isFullTime"> Full Time Employee
        </label>
      </div>

      <label for="">Payment type</label>
      <div class="radio">
        <label>
          <input type="radio" name="paymentType" [(ngModel)]="model.paymentType" value="w2" checked> W2
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="paymentType" [(ngModel)]="model.paymentType" value="1099"> 1099
        </label>
      </div>
      <div class="form-group">
        <label for="lastNameId">Primary Language</label>
        <select class="form-control" name="primaryLanguage"
         [(ngModel)]="model.primaryLanguage">
          <option *ngFor="let lang of languages">{{lang}}</option>
        </select>
      </div>

      <button class="btn btn-primary" type="submit">ok</button>
    </form>

    Model: {{ model | json}}
    <br>
    Angular: {{ form.value | json}}
  </div>
</div>
